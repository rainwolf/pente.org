log4j.category.org.pente.tools=info, gameServer, console
log4j.category.org.pente.turnBased=debug, tb, console
log4j.category.org.pente.message=debug, msg, console
log4j.category.ActivityLogger=info, ActivityLogger
log4j.category.SessionListener=info, ActivityLogger