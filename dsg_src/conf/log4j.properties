# console logging
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d - %m%n

log4j.appender.gameDatabase=org.apache.log4j.DailyRollingFileAppender
log4j.appender.gameDatabase.File=@log@/gameDatabase.log
log4j.appender.gameDatabase.DatePattern='.'yyyy-MM-dd
log4j.appender.gameDatabase.layout=org.apache.log4j.PatternLayout
log4j.appender.gameDatabase.layout.ConversionPattern=%-5p %d - %m%n

log4j.appender.ActivityLogger=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ActivityLogger.File=@log@/activity.log
log4j.appender.ActivityLogger.DatePattern='.'yyyy-MM-dd
log4j.appender.ActivityLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.ActivityLogger.layout.ConversionPattern=%d - %m%n

log4j.appender.gameServer=org.apache.log4j.DailyRollingFileAppender
log4j.appender.gameServer.File=@log@/gameServer.log
log4j.appender.gameServer.DatePattern='.'yyyy-MM-dd
log4j.appender.gameServer.layout=org.apache.log4j.PatternLayout
log4j.appender.gameServer.layout.ConversionPattern=%-5p %d - %m%n

log4j.appender.tb=org.apache.log4j.DailyRollingFileAppender
log4j.appender.tb.File=@log@/tb.log
log4j.appender.tb.DatePattern='.'yyyy-MM-dd
log4j.appender.tb.layout=org.apache.log4j.PatternLayout
log4j.appender.tb.layout.ConversionPattern=%-5p %d - %m%n

log4j.appender.msg=org.apache.log4j.DailyRollingFileAppender
log4j.appender.msg.File=@log@/msg.log
log4j.appender.msg.DatePattern='.'yyyy-MM-dd
log4j.appender.msg.layout=org.apache.log4j.PatternLayout
log4j.appender.msg.layout.ConversionPattern=%-5p %d - %m%n

log4j.rootLogger=console

